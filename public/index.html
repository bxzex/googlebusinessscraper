<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Scout | Premium Google Maps Scraper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Business Scout</h1>
            <p>Generate high-quality leads directly from Google Maps</p>
        </header>

        <section class="search-box">
            <div class="input-group">
                <label for="niche">Niche / Industry</label>
                <input type="text" id="niche" placeholder="e.g. Dentists, HVAC, Bakery" value="Dentists">
            </div>
            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="e.g. New York, Miami" value="Miami">
            </div>
            <div class="input-group">
                <label for="limit">Result Limit</label>
                <input type="number" id="limit" value="10" min="1" max="50">
            </div>
            <div style="display: flex; gap: 1rem; align-items: flex-end;">
                <button id="searchBtn">
                    <i class="fas fa-search"></i> Scrape
                </button>
                <button id="exportBtn" style="display: none;">
                    <i class="fas fa-file-export"></i> Export CSV
                </button>
            </div>
        </section>

        <section id="status" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p id="statusMsg">Engaging stealth modules...</p>
        </section>

        <section class="results-grid" id="resultsGrid">
            <!-- Results will be injected here -->
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
